# Default values for istio-pod-network-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# this property can have two values, Kubernetes or OpenShift
kubernetesDistribution: Kubernetes
Namespace: istio-system
# this property can have only two values: docker or crio
containerRuntime: docker
crioSocket: /var/run/crio/crio.sock
runcRoot: /run/runc

image:
  repository: dbenque/istio-pod-network-controller
  tag: v1
  pullPolicy: IfNotPresent
  runAsUser: 1337

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

ingress:
  enabled: false  

nodeSelector: {}

tolerations: []

affinity: {}
